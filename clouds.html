    	var tags = [];
    	function getTags() {
    		$('.tag').each(function(i, obj) {
    			var ts = $(this).text().split(",");
    			for (t in ts) {
    				t = ts[t].trim();
					if ( t != "" && tags.indexOf(t) == -1){
						tags.push(t);
					}
    			}
			});
			tags.sort();
			
   			var found = "";
