<html lang="en">

<head>

    <title>Passwords</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="https:////netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
    <!-- Publicatoin list CSS -->
    <link rel="stylesheet" href="css/bib-publication-list.css"/>

</head>

<body>

        <!-- Page content -->
            <div class="page-content inset">
                <section id="publications" class="content-section text-center">
		        	<h1>Passwords</h1>
					<div class="publications-section">
						<div class="container">
						    <div class="col-md-12">
						        <table id="pubTable" class="display"></table>
						    </div>
						</div>
					</div>
				</section>
            </div>

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- load publications to table FIXME: bib-publication has to work with current jQuery version -->
    <script type="text/javascript" src="https://www.franziskuskiefer.de/javascripts/jquery.min.js"></script>
    <script src="js/bib-list-min.js" type="text/javascript"></script>
    <script type="text/javascript">
    
    	// search for a tag
    	function searchTag(t) {
    		$(".dataTables_filter").find("input").val(t).trigger("keyup");
    	}

    	// clear search listener on sidebar-brand
    	$('.sidebar-brand').live('click', function() {
    		console.log("reset filter");
			searchTag("");
			event.stopPropagation();
		});
    
    	var tags = [];
    	function getTags() {
    		$('.tag').each(function(i, obj) {
    			var ts = $(this).text().split(",");
    			for (t in ts) {
    				t = ts[t].trim();
					if ( t != "" && tags.indexOf(t) == -1){
						tags.push(t);
					}
    			}
			});
			tags.sort();
			
   			var found = "";
   			for (x in tags) {
				found += ", "+tags[x];
   				$(".sidebar-nav").append('<li class="sidebar-tags"><a href="#">'+tags[x]+'</a></li>');
   			}
   			$('.sidebar-tags').live('click', function() {
				searchTag($(this).text());
			});
   			
    	}
		$(document).ready(function() {
			bibtexify("passwords.bib", "pubTable", getTags);
			return true;
		});
	</script>
</body>

</html>
